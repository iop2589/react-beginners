<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours () {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlip] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        };

        const onReset = () => { 
            setAmount(0);
        };

        const onFlip = () => {
            onReset();
            setFlip((current) => !current);
        }

        return (
            <div>
                <h3>Minutes To Hours</h3>
                <div>
                    <label for="minutes">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}/>
                </div>
                <div>
                    <label for="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
                </div>
                <button onClick={onReset}>reset</button>
                <button onClick={onFlip}>{flipped ? "Turn Back" : "Invert"}</button>
            </div>
        );
    }

    function KilometerToMiles () {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlip] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        };

        const onReset = () => { 
            setAmount(0);
        };

        const onFlip = () => {
            onReset();
            setFlip((current) => !current);
        }

        return (
            <div>
                <h3>Kilometer To Miles</h3>
                <div>
                    <label for="kilometer">KM</label>
                    <input value={flipped ? amount * 1.609 : amount} id="kilometer" placeholder="kilometer" type="number" onChange={onChange} disabled={flipped}/>
                </div>
                <div>
                    <label for="miles">Miles</label>
                    <input value={flipped ? amount : Math.round(amount / 1.609, 2)} id="miles" placeholder="miles" type="number" onChange={onChange} disabled={!flipped}/>
                </div>
                <button onClick={onReset}>reset</button>
                <button onClick={onFlip}>{flipped ? "Turn Back" : "Invert"}</button>
            </div>
        );
    }

    function App () {
        const [index, setIndex] = React.useState("x");

        const onSelect = (event) => {
            setIndex(event.target.value);
        }

        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="x">Please Select Units</option>
                    <option value="0">Minutes & Houres</option>
                    <option value="1">Kilometer & Miles</option>
                </select>
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KilometerToMiles /> : null}
            </div>
        );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
